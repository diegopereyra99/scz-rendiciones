<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        text-align: center;
        padding: 20px;
      }
      .spinner {
        margin: 10px auto 20px;
        width: 32px;
        height: 32px;
        border: 4px solid #ddd;
        border-top-color: #4285f4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .subtitle {
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="title">Procesando archivos…</div>
    <div class="spinner"></div>
    <div class="subtitle">
      No cierres esta ventana.<br>
      La planilla se actualizará automáticamente.
    </div>

    <script>
      // Llamamos al código de servidor apenas se abre el diálogo
      google.script.run
        .withSuccessHandler(function(result) {
          // Cerramos el diálogo
          google.script.host.close();
          // Mostramos el mensaje de éxito en el lado servidor
          google.script.run.showCompletionAlert(result);
        })
        .withFailureHandler(function(err) {
          google.script.host.close();
          var msg = (err && err.message) ? err.message : err;
          google.script.run.showErrorAlert(msg);
        })
        .processFolder();
    </script>
  </body>
</html>
